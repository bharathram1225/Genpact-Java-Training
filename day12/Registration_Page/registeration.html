<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="registration_style.css" type="text/css">
    <title>Registration page</title>
  </head>
  <body>
    <div class="main-container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-warning font-weight-bold"><img src="rams_web.png"  class="logo_image">GENPACT</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsenavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-center" id="collapsenavbar">
                    <ul class="navbar-nav ml-auto">
                    
                        <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Login</a></li>

                        <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Register</a></li>                                              
                        <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">About us</a></li>
                      
                        <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Contact us</a></li>                         
                    </ul>
                </div>            
            </div>			
	    </nav> 
    </div>

    <div class="jumbotron" style="box-shadow: 10px 10px 5px grey;">
        REGISTRATION PAGE
    </div>


    <div class="container1">  
        <div class="forms-container">
            <div class="pannel-container">
                <div class="signup-signup">
                    <form action="reg" class="sign-up-form" method="POST">
                        
                        <h2 class="title">Sign Up</h2>
                        
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="first_name" placeholder="First Name">
                        </div>
    
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="last_name" placeholder="Last Name">
                        </div>
    
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="username">
                        </div>
    
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email ID">
                        </div>
    
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password1" placeholder="password">
                        </div>
    
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password2" placeholder="Confirm Password">
                        </div>
    
                        <input type="submit" class="btn solid" value="REGISTER"/>
                        <p class="social-text">or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
    
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
    
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    
        <div class="pannels-container">
                <img src="signin.svg" alt="" class="image">
            </div>
    
        </div> 
    </div>
    
    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
